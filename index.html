<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Sum</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div class="box">

    <input type="text" class="number-one" onkeydown="focus()" placeholder="Enter first number" required>
    <h1 style="color: white; font-size: 50px">+</h1>
    <input type="text" class="number-two" placeholder="Enter second number" required>
    <button type="submit" onclick="sum()">Add</button>
    <div class="display-box"><h1 class="display"></h1></div>

</div>

<script src="scripts/script.js"></script>
</body>
</html>
